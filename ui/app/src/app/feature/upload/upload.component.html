<div class="container-fluid p-4">
  <div class="row m-0 p-0 mt-2 justify-content-between align-items-center">
    <h2 class="title">Upload Video</h2>
    <div>
      <button type="button" mat-flat-button class="sync-btn m-2">Draft</button>
      <button mat-flat-button class="upload-btn m-2">Publish</button>
    </div>
  </div>
  <div class='row'>
    <div class='col-lg-8 col-sm-12'>
      <!---- ================== Toggle button =============================== -->
      <div class="btn-group btn-group-toggle pull-right b-10" data-toggle="buttons">
        <label class="btn btn-success active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> English
        </label>
        <label class="btn btn-light">
          <input type="radio" name="options" id="option2" autocomplete="off"> Hindi
        </label>
      </div>
      <!--  ===================================  Form Group =================================== -->
      <div class="input-group mb-3 input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-tasks" aria-hidden="true">&nbsp;</i> Title</span>
        </div>
        <input type="text" class="form-control" placeholder="Add a title for your video here ..">
      </div>
      <div class="input-group mb-3 input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-tags" aria-hidden="true">&nbsp;</i> Tag</span>
        </div>
        <input type="text" class="form-control" placeholder="Add keywords to help people to find your video ">
      </div>

      <div class="form-group">
        <textarea class="form-control" rows="5" placeholder="Describe your video "></textarea>
      </div>
      <div class="form-group">
        <div class="img-container">
          <div class='innerdiv'><img src='assets/images/imgupload_icon.png' />
            <div>Drag and drop video file</div>
            <div>or</div>

            <label>Browse
              <input type="file" size="60">
            </label>
          </div>

        </div>
      </div>

      <div class="row m-0 p-0 mt-3 mb-3 justify-content-between align-items-center">

      </div>
      <div class="border p-4">

          <div class='clearfix mt-3'>
            <button class="btn btn-success pull-right"><i class="fa fa-plus" aria-hidden="true">&nbsp;</i> Add More</button>
          </div>

        <!-- =================================  Nutrition section ================================= -->
        <div class="nutrition">
          <h3>Nutrition</h3>
          <div class="row mt-3">

            </div>
          </div>


          <div class='clearfix mt-3'>
            <button class="btn btn-success pull-right"><i class="fa fa-plus" aria-hidden="true">&nbsp;</i> Add More</button>

    <div class='col-lg-4 col-sm-12 mop48'>
      <div class='m-left'>

          </div>

          </div>
          <div class="card-body">
            <div class='pull-left'>Publish</div>
            <div class='pull-right text-warning'>Immediately</div>
          </div>
          <div class="card-body">

            <label class="check-box">Stick to the top of the category.
              
              <input class="ml-2" type="checkbox" name="company" [checked]="checked">
              <span class="checkmark"></span>

          </div>
          <hr class='m-0' />
          <div class="card-body">
            <div class='pull-left font-weight-bold'>Permalink</div>

            </div>

          <div class="card-body">

            <div class='pull-right'><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
    </div>

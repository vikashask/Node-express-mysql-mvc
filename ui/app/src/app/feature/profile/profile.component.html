<div class="container-fluid p-4">
  <div class="row m-0 p-0 mt-2 mb-5 justify-content-between align-items-center">
    <h2 class="title">Profile</h2>
  </div>
  <div class="row m-0 p-0 mt-3 justify-content-between align-items-center">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-2">
          <app-round-image [height]="'100px'" [width]="'100px'" [src]="'../../assets/images/profile/profile.png'">
          </app-round-image>
        </div>
        <div class="form-group col-10">
          <label>uplaod Photo</label>
          <div class="img-container">
            <div class='innerdiv'><i class="fa fa-plus" aria-hidden="true"></i>
              <div>Drag files here to uplaod</div>
              <div>(.png, .gif, .jepg)</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class="col-lg-12">
      <!--- ======================= Form Group start here ===================== -->
      <form [formGroup]="loginForm">
        <div class="row m-0 p-0 mt-3 justify-content-between align-items-center">
          <div class="col-12 pl-0 pr-5 mt-4">
            <div class="row mt-3 mb-3">
              <div class="col">
                <label for="firstName">First Name</label>
                <input type='text' id="firstName" formControlName='firstName' class='form-control form-control-lg'
                  placeholder="Enter First Name" name='firstName' required>
              </div>
              <div class="col">
                <label for="Lname">Last Name</label>
                <input type='text' id="lastName" formControlName='lastName' class='form-control form-control-lg'
                  placeholder="Enter Last Name" name='lastName' required>
              </div>
            </div>
            <div class="form-group">
              <label for="email_id">Email ID</label>
              <input type='text' id="email_id" formControlName='email_id' class='form-control form-control-lg'
                placeholder="Enter your email" name="email_id" required>
            </div>
            <div class="row mt-3 mb-3">
              <div class="col">
                <label for="PhoneNumber">Phone Number</label>
                <input type='text' id="PhoneNumber" formControlName='PhoneNumber' class='form-control form-control-lg'
                  placeholder="Enter Your PhoneNumber" name='PhoneNumber' required>
              </div>
              <div class="col">
                <label for="empRole">Employee Role</label>
                <select class='form-control form-control-lg'>
                  <option>Manager</option>
                  <option>Asst. Manager</option>
                </select>
              </div>
            </div>
            <div class="row mt-3 mb-3">
              <div class="col">
                <label for="password">Password</label>
                <input type='password' id="password" formControlName='password' class='form-control form-control-lg'
                  placeholder="Enter Your password" name='password' required>
              </div>
              <div class="col">
                <label for="confirmPassword">Confirm Password</label>
                <input type='password' id="confirmPassword" formControlName='confirmPassword' class='form-control form-control-lg'
                  placeholder="Enter Your confirm Password" name='confirmPassword' required>
              </div>
            </div>
            <div class="col-6 pl-0 pr-5 mt-4">
                <button mat-flat-button class="btn btn-lg mt-4" (click)="login()">Login</button>
                
             
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

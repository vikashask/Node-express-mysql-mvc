<div class="container-fluid p-4">
  <div class="row m-0 p-0 justify-content-between align-items-center">
    <h2 class="font-weight-bold">Profile</h2>
  </div>
  <div class="row m-0 p-0 mt-3 justify-content-between align-items-center">
    <app-round-image [height]="'100px'" [width]="'100px'" [src]="'../../assets/images/profile/profile.png'">
    </app-round-image>
  </div>
  <form [formGroup]="loginForm">
    <div class="row m-0 p-0 mt-3 justify-content-between align-items-center">
      <div class="col-6 pl-0 pr-5 mt-4">
        <div class="label-div">First Name</div>
        <div class="input-div">
          <input formControlName="firstName" class="disable-input-style ml-2" type="text" placeholder="Enter First Name"
            required>
        </div>
      </div>
      <div class="col-6 pl-0 pr-5 mt-4">
        <div class="label-div">Last Name</div>
        <div class="input-div">
          <input formControlName="lastName" class="disable-input-style ml-2" type="text" placeholder="Enter Last Name"
            required>
        </div>
      </div>
      <div class="col-12 pl-0 pr-5 mt-4">
        <div class="label-div">Email</div>
        <div class="input-div">
          <input formControlName="email_id" class="disable-input-style ml-2" type="email" placeholder="Enter Email"
            required>
        </div>
      </div>
      <div class="col-6 pl-0 pr-5 mt-4">
        <div class="label-div">Pone Number</div>
        <div class="input-div">
          <input formControlName="phoneNumber" class="disable-input-style ml-2" type="number"
            placeholder="Enter Phone Number" required>
        </div>
      </div>
      <div class="col-6 pl-0 pr-5 mt-4">
        <div class="label-div">Need to implement dropdown</div>
        <div class="input-div">
          <input  class="disable-input-style ml-2" type="text"
            placeholder="Please select value" required>
        </div>
      </div>
      <div class="col-6 pl-0 pr-5 mt-4">
        <div class="label-div">Password</div>
        <div class="input-div">
          <input formControlName="password" class="disable-input-style ml-2" type="password"
            placeholder="Enter Password" required>
        </div>
      </div>
      <div class="col-6 pl-0 pr-5 mt-4">
        <div class="label-div">Confirm Password</div>
        <div class="input-div">
          <input formControlName="confirmPassword" class="disable-input-style ml-2" type="password"
            placeholder="Enter Password Again" required>
        </div>
      </div>
      <div class="col-6 pl-0 pr-5 mt-4">
        <button [disabled]="loginForm?.invalid" type="button" class="btn btn-lg mt-4" (click)="login()">Login</button>
      </div>
    </div>
  </form>
</div>

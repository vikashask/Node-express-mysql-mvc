<div class="container-fluid p-4">
  <div class="row m-0 p-0 mt-2 mb-5 justify-content-between align-items-center">
    <h2 class="title">Tags</h2>
  
    <div class="form-group has-search"><span class="fa fa-search form-control-feedback"></span>
      <input class="form-control" placeholder="Search" type="text"></div>
</div>
<div class="row">
  <div class="col-lg-4">
      <h3 class="mb-5">Add New Tag</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input type='text' id="name" class='form-control form-control-lg' placeholder='Lemon Juice' name=''>
      <span class="text-muted mb-2">The name is how it appears on your site.</span>
    </div>
    <div class="form-group">
        <label for="slug">Slug</label>
        <input type='text' id="slug" class='form-control form-control-lg' placeholder='Lemon Juice' name=''>
        <span class="text-muted mb-2">The name is how it appears on your site.</span>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Heat 1 teaspoon oil in a pan .." rows="5"></textarea>  
        </div>
        <button class="upload-btn">Add New Tag</button>
    </div>
    <div class='col-lg-8'>
        <div class="row m-0 p-0 mt-2 mb-2 justify-content-between align-items-center">
            <div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">Bulk Actions</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                      <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Tablet</a>
                      <a class="dropdown-item" href="#">Smartphone</a>
                    </div>
                  </div>
                <button class="upload-btn"><span class="fa fa-plus mr-3"></span>Apply</button>
              </div>

        </div>

                    <input class="ml-2" type="checkbox" name="company" [checked]="checked">
                    <span class="checkmark"></span>

                <th>Name</th>
                <th>Description</th>

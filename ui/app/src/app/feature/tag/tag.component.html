<div class="container-fluid p-4">
  <div class="row m-0 p-0 justify-content-between align-items-center">
    <h2 class="title">Tags</h2>
    <mat-form-field class="example-full-width">
      <mat-label> <mat-icon matPrefix >search</mat-icon>  Search</mat-label>
    <input matInput >
  </mat-form-field>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <h3>Add New Tag</h3>
      <!--  =====================================  Form  Tag  ===================================== -->
      <form [formGroup]="tagForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type='text' id="name" formControlName='name' class='form-control form-control-lg' placeholder='Lemon Juice'
            name=''>
          <span class="text-muted mb-2">The name is how it appears on your site.</span>
        </div>
        <div class="form-group">
          <label for="slug">Slug</label>
          <input type='text' id="slug" formControlName='slug' class='form-control form-control-lg' placeholder='Lemon Juice'
            name=''>
          <span class="text-muted mb-2">The name is how it appears on your site.</span>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" formControlName='description' id="description" placeholder="Heat 1 teaspoon oil in a pan .."
            rows="5"></textarea>
        </div>
      
        <button mat-flat-button class="upload-btn m-2" (click)='addTag()'>Add New Tag</button>
      </form>
    </div>
    <!--  =====================================  Right Section ===================================== -->
    <div class='col-lg-8'>
      <div class="row m-0 p-0 justify-content-between align-items-center">
        <div class='mb-2'>
          <button mat-button [matMenuTriggerFor]="actions">Bulk Actions <i class="material-icons">
            arrow_drop_down
            </i></button>
          <mat-menu #actions="matMenu">
            <button mat-menu-item >Vertebrates</button>
            <button mat-menu-item >Invertebrates</button>
          </mat-menu>
        
          <button mat-flat-button class="upload-btn m-2">Apply</button>
        </div>
        <span><b>12 Items</b></span>
      </div>
      <!--  =====================================  Table section  ===================================== -->
      <div class="table-responsive-sm">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr><th>
                <mat-checkbox></mat-checkbox>
              </th>
              <th>Name</th>
              <th>Description</th>
              <th>Slug</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><mat-checkbox></mat-checkbox></td>
              <td>Doe</td>
              <td>John</td>
              <td>Doe</td>
              <td>1</td>
            </tr>
            <tr>
              <td><mat-checkbox></mat-checkbox></td>
              <td>Doe</td>
              <td>John</td>
              <td>Doe</td>
              <td>4</td>
            </tr>
            <tr>
              <td><mat-checkbox></mat-checkbox></td>
              <td>Doe</td>
              <td>John</td>
              <td>Doe</td>
              <td>6</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

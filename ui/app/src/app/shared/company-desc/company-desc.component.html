<div class="row align-items-center m-0 p-0 company-desc">
  <label class="check-box">
    <input class="ml-2" type="checkbox" name="company" [checked]="checked">
    <span class="checkmark"></span>
  </label>
  <app-round-image class="ml-2" [src]="imgSrc"></app-round-image>
  <div class="ml-2 company-detail">
    <div class="font-weight-bold">{{title}}</div>
    <div class="font-weight-light desc">{{subTitle}}</div>
  </div>
</div>
